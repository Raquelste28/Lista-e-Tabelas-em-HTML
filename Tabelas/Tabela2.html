<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de tabela 2</title>
</head>

<body>
    <table border="2"> <!-- Inicializando a crianção da tabela, com borda tamanho 2 -->
        <tr> <!--Início da primeira linha com a tag 'tr'-->
            <th>ÁREAS</th> <!-- Tag 'th' indica cabeçalho-->
            <th>UNESP</th>
            <th>UNICAMP</th>
            <th>USP</th>
            <th>TOTAL</th>
        </tr>
        <tr>
            <th>Interdisciplinar</th>
            <td>2</td> <!--Inserindo os dados com a tag 'td'-->
            <td>2</td>
            <td>2</td>
            <td>6</td>
        </tr>
        <tr>
            <th>Biológicas e da Saúde</th>
            <td>2</td>
            <td>2</td>
            <td>2</td>
            <td>6</td>
        </tr>
        <tr>
            <th>Exatas e Tecnológicas</th>
            <td>2</td>
            <td>2</td>
            <td>2</td>
            <td>6</td>
        </tr>
        <tr>
            <th>Humanas e Artes</th>
            <td>2</td>
            <td>2</td>
            <td>2</td>
            <td>6</td>
        </tr>
        <tr>
            <th>TOTAL</th>
            <td>8</td>
            <td>8</td>
            <td>8</td>
            <td>24</td>
        </tr>
    </table>

</body>

</html>
