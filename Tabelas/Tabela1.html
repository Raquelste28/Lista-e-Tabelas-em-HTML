<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de tabela 1</title>
</head>

<body>

    <table border="1"> <!-- Inicializando a crianção da tabela, com borda tamanho 1 -->
        <caption>Estados da Região Norte</caption> <!--Legenda da tabela-->
        <br>
        <tr> <!--Início da primeira linha com a tag 'tr'-->
            <th>Estados</th> <!-- Tag 'th' indica cabeçalho-->
            <th>Siglas</th>
            <th>Capitais</th>
        </tr>
        <tr>
            <td>Acre</td> <!--Inserindo os dados com a tag 'td'-->
            <td>AC</td>
            <td>Rio Branco</td>
        </tr>
        <tr>
            <td>Amapá</td>
            <td>AP</td>
            <td>Macapá</td>
        </tr>
        <tr>
            <td>Amazonas</td>
            <td>AM</td>
            <td>Manaus</td>
        </tr>
        <tr>
            <td>Pará</td>
            <td>PA</td>
            <td>Belém</td>
        </tr>
        <tr>
            <td>Rondônia</td>
            <td>RO</td>
            <td>Porto Velho</td>
        </tr>
        <tr>
            <td>Roraima</td>
            <td>RR</td>
            <td>Boa Vista</td>
        </tr>
        <tr>
            <td>Tocantins</td>
            <td>TO</td>
            <td>Palmas</td>
        </tr>
    </table> <!--Término da tabela-->

</body>

</html>
