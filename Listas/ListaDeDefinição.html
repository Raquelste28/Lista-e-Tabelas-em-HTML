<!DOCTYPE html>
<html lang="pt-BR>
<head>
    <meta charset=" UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lista de definição</title>
</head>

<body>
    <h1>Termos da Web</h1>
    <dl> <!--Início da lista de definição-->
        <dt>HTML</dt> <!--Colocando o primeiro termo 'HTML',usando a tag <dt>-->
        <dd>Linguagem de marcação de hipertexto,usada para criar páginas web.</dd>
        <!--Descrição do termo 'HTML' usando a tag <dd> -->

        <dt>HTTP</dt> <!--Colocando o primeiro termo 'HTTP',usando a tag <dt>-->
        <dd>Protocolo de comunicação usado pelo navegador e pelo servidor web.</dd>
        <!--Descrição do termo 'HTTP' usando a tag <dd> -->

        <dt>URL</dt> <!--Colocando o primeiro termo 'URL',usando a tag <dt>-->
        <dd>Uniform Resource Locator: Endereço de um objeto(i.e,documento,imagem) na web.</dd>
        <!--Descrição do termo 'URL' usando a tag <dd> -->
    </dl> <!--Fechamento da lista de definição-->
</body>

</html>
