<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista Não ordenada</title>
    <h1>Frutas Que Dão Energia</h1>
    <ul> <!--inicializando lista não ordenada com a tag <ul> -->
        <li>Banana</li> <!--adicionamos os itens da lista com a tag <li>-->
        <li>Laranja</li>
        <li>Morango</li>
        <li>Uva-passa</li>
        <li>Berries</li>
        <li>Cerejas azedas</li>
        <li>Kiwi</li>
    </ul> <!--Término da lista não ordenada-->
    <h2>Alimentos Que Dão Mais Energia</h2>
    <ul> <!--inicializando a segunda lista não ordenada -->
        <li>Arroz integral</li><!--adicionamos os itens da lista com a tag <li>-->
        <li>Batata doce</li>
        <li>Café</li>
        <li>Ovos</li>
        <li>Água</li>
        <li>Chocolate Amargo</li>
        <li>Farinha de Aveia</li>
    </ul> <!--Termino da segunda lista não ordenada-->
</head>

</body>

</html>
